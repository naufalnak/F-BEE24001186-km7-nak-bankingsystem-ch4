# .github/workflows/cd.yml
# --> (build) --> (deploy)--> finish
# --------------------------------------
# build: 
# -> checkout code (✅)
# -> install dependencies (✅)
# -> run tests (✅)
# -> generate coverage report (✅)
# -> upload coverage to codecov (✅)
# --------------------------------------
# deploy:
# -> checkout code (✅)
# -> deploy using ssh (✅)

name: Node.js CI/CD

on: 
  push:
    branches: [ main ]

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npx eslint .

  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

         
         
